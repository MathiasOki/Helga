<html lang="en">
<head>

<body>

<body class="antialiased">
  <main>
    <div class="relative overflow-hidden xl:h-screen bg-blue-50"><!-- Start Hero -->
      <div class="container px-5 mx-auto sm:h-96 xl:h-full">
          <div class="absolute top-8">
              <a href="#"><img src="public/img/logo.svg" alt="" class="max-h-16 rounded-lg opacity-20 hover:opacity-100 hidden"></a>
          </div>
          <div class="grid content-center mt-32 xl:h-full gap-y-8 sm:gap-y-0 sm:gap-x-10 sm:grid-cols-2 xl:mt-auto">
              <div class="space-y-5 sm:col-span-1 md:space-y-8">
                  <h1 class="text-4xl font-semibold sm:text-5xl xl:text-7xl">
                    <span id="heroTitle"></span>
                  </h1>
                  <p class="max-w-sm text-lg md:text-2xl" id="message"></p>
                  <div class="container mx-auto"><p class="max-w-sm text-lg md:text-xl text-slate-400" id="fridayMessage"></p>
              </div>
              <div class="grid justify-items-center">

              </div>
          </div>
      </div>

  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('update', (message, fridayMessage, heroTitle) => {
      document.getElementById('message').innerText = message;
      document.getElementById('fridayMessage').innerText = fridayMessage;
      document.getElementById('heroTitle').innerText = heroTitle;
    });

    const now = new Date();
